<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list challange</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>

<body>
   <h1>FOODS</h1>

  <div class="container">
    <div class="listitem">
        <div class="heading">CARBS</div>
            <div class="sub-list">
                <ul>
                    <li>Potatoes</li>
                    <li>Bread</li>
                    <li>Arrowroots</li>
                    <li>Cakes</li>
                </ul>
            </div>
       
   </div>
    <div class="listitem">
        <div class="heading">PROTEINS</div>
            <div class="sub-list">
                <ul>
                    <li>Lentils</li>
                    <li>Beans</li>
                    <li>Chicken</li>
                    <li>Fish</li>
                </ul>
            </div>
       
   </div>
    <div class="listitem">
        <div class="heading">FRUITS</div>
            <div class="sub-list">
                <ul>
                    <li>Pineapple</li>
                    <li>Banana</li>
                    <li>Cherries</li>
                    <li>Avocado</li>
                </ul>
            </div>      
   </div>
    <div class="listitem">
        <div class="heading">VEGIES</div>
            <div class="sub-list">
                <ul>
                    <li>Kales</li>
                    <li>Capsicum</li>
                    <li>Zuchini</li>
                    <li>Tomatoes</li>
                </ul>
            </div>
       
   </div>
  </div>

</body>

</html>
